<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil — Nama Kamu</title>
  <meta name="description" content="Halaman profil pribadi - kontak: Telegram, Gmail, Discord, Instagram" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      gap:20px;

      /* 🌌 Background bintang */
      background: url("stars.png") repeat center center fixed, #0f1724;
      background-size: 600px auto;
      color:#e6eef6;

      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg,var(--card), rgba(10,14,20,0.7));
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:28px;
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:24px;
      align-items:start;
    }

    .avatar{
      background:linear-gradient(120deg,#0ea5a9, #7c3aed);
      height:220px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:12px;
      padding:16px;
      text-align:center;
    }
    .avatar img{width:96px;height:96px;border-radius:50%;border:3px solid rgba(255,255,255,0.08);object-fit:cover}
    .name{font-size:20px;font-weight:700}
    .role{font-size:13px;color:var(--muted);margin-top:-4px}

    .info{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .about{
      background:var(--glass);
      padding:14px;
      border-radius:12px;
      color:#dfefff;
      line-height:1.45;
      font-size:14px;
    }

    .contacts{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:10px 12px;
      color:inherit;
      text-decoration:none;
      border:1px solid transparent;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      font-size:14px;
    }
    .btn:hover{ transform:translateY(-3px); box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .btn:active{ transform:translateY(-1px) }

    .btn .label{display:flex;flex-direction:column;align-items:flex-start; line-height:1}
    .btn .label .title{font-weight:600}
    .btn .label .sub{font-size:12px;color:var(--muted);margin-top:2px}

    .actions{
      display:flex;
      gap:8px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .icon{
      width:36px;height:36px;display:inline-grid;place-items:center;border-radius:9px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
    }

    footer{margin-top:12px;color:var(--muted);font-size:13px;}

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%) translateY(20px);
      bottom:24px;
      background:#0b1220;
      color:#dffbf0;
      padding:10px 14px;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(110,231,183,0.08);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
      z-index:9999;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    @media (max-width:760px){
      .card{grid-template-columns:1fr; padding:18px}
      .avatar{height:auto}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <aside class="avatar">
      <img id="avatarImg" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop" alt="Foto Profil">
      <div class="name" id="name">Nama Kamu</div>
      <div class="role" id="role">Pekerjaan / Posisi</div>

      <div style="width:100%;margin-top:8px">
        <button class="btn" id="downloadVCard" title="Download vCard (VCF)">
          <span class="icon">💾</span>
          <span class="label"><span class="title">Download vCard</span><span class="sub">Simpan kontak</span></span>
        </button>
      </div>
    </aside>

    <section class="info">
      <h1 id="heading" style="margin:0;font-size:18px">Halo — Saya <span id="headingName">Nama Kamu</span></h1>
      <p class="about" id="about">Perkenalkan, saya [Nama Kamu]. Deskripsi singkat tentang kamu.</p>

      <div>
        <h3 style="margin:0 0 8px 0;font-size:15px">Kontak & Sosial</h3>

        <div class="contacts">
          <a class="btn" id="tgBtn" href="#" target="_blank"><span class="icon">📱</span><span class="label"><span class="title">Telegram</span><span class="sub" id="tgHandle">@username</span></span></a>
          <button class="btn" id="mailBtn"><span class="icon">📧</span><span class="label"><span class="title">Email</span><span class="sub" id="emailLabel">nama@example.com</span></span></button>
          <a class="btn" id="discordBtn" href="#" target="_blank"><span class="icon">🎮</span><span class="label"><span class="title">Discord</span><span class="sub" id="discordLabel">discord.gg/invite</span></span></a>
          <a class="btn" id="igBtn" href="#" target="_blank"><span class="icon">📸</span><span class="label"><span class="title">Instagram</span><span class="sub" id="igLabel">@username</span></span></a>
          <button class="btn" id="copyAllBtn"><span class="icon">📋</span><span class="label"><span class="title">Copy Kontak</span><span class="sub">Salin semua</span></span></button>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast">Tersimpan</div>

  <script>
    const PROFILE = {
      name: "Nama Kamu",
      role: "Pekerjaan / Posisi",
      about: "Halo! Saya Nama Kamu — deskripsi singkat.",
      avatar: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop",
      email: "nama@example.com",
      telegram: "username",
      instagram: "username",
      discordInvite: "abcd123",
      phone: "+62 812-3456-7890",
      company: "Nama Perusahaan",
      website: "https://contoh.website"
    };

    const $ = sel => document.querySelector(sel);
    const toast = msg => {
      const t = $('#toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), 1800);
    };

    document.getElementById('avatarImg').src = PROFILE.avatar;
    document.getElementById('name').textContent = PROFILE.name;
    document.getElementById('headingName').textContent = PROFILE.name;
    document.getElementById('role').textContent = PROFILE.role;
    document.getElementById('about').textContent = PROFILE.about;
    document.getElementById('emailLabel').textContent = PROFILE.email;
    document.getElementById('tgHandle').textContent = '@' + PROFILE.telegram;
    document.getElementById('igLabel').textContent = '@' + PROFILE.instagram;
    document.getElementById('discordLabel').textContent = 'discord.gg/' + PROFILE.discordInvite;

    $('#tgBtn').href = `https://t.me/${PROFILE.telegram}`;
    $('#igBtn').href = `https://instagram.com/${PROFILE.instagram}`;
    $('#discordBtn').href = `https://discord.gg/${PROFILE.discordInvite}`;

    $('#mailBtn').addEventListener('click', ()=>{
      window.location.href = `mailto:${PROFILE.email}`;
    });

    $('#copyAllBtn').addEventListener('click', async ()=>{
      const text = [
        `${PROFILE.name} — ${PROFILE.role}`,
        `Email: ${PROFILE.email}`,
        `Telegram: https://t.me/${PROFILE.telegram}`,
        `Instagram: https://instagram.com/${PROFILE.instagram}`,
        `Discord: https://discord.gg/${PROFILE.discordInvite}`,
        `Phone: ${PROFILE.phone}`,
        `Website: ${PROFILE.website}`
      ].join('\\n');
      try {
        await navigator.clipboard.writeText(text);
        toast('Semua kontak disalin ✅');
      } catch (err){
        toast('Gagal menyalin ❌');
      }
    });

    $('#downloadVCard').addEventListener('click', ()=>{
      const vc = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:${PROFILE.name}`,
        `ORG:${PROFILE.company}`,
        `TITLE:${PROFILE.role}`,
        `TEL;TYPE=CELL:${PROFILE.phone}`,
        `EMAIL:${PROFILE.email}`,
        `URL:${PROFILE.website}`,
        `NOTE:Telegram https://t.me/${PROFILE.telegram} | Instagram https://instagram.com/${PROFILE.instagram} | Discord https://discord.gg/${PROFILE.discordInvite}`,
        'END:VCARD'
      ].join('\\r\\n');

      const blob = new Blob([vc], {type:'text/vcard'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = PROFILE.name.replace(/\s+/g,'_') + '.vcf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      toast('vCard terunduh ✅');
    });
  </script>
</body>
</html>
